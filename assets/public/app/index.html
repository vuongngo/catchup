<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="myApp" layout="column" ng-controller="ServiceController" flex>
        <md-grid-list
              md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
              md-row-height-gt-md="5:1" md-row-height="5:1"
              md-gutter="12px" md-gutter-gt-sm="8px">
          <md-grid-tile class="green"
              md-rowspan="3" md-colspan="2" md-colspan-sm="1" ng-click="getTrain()">
              <md-grid-tile-footer><h3>Train</h3></md-grid-tile-footer>
          </md-grid-tile>
          <md-grid-tile class="red"
              md-rowspan="3" md-colspan="2" md-colspan-sm="1" ng-click="getTram()">
              <md-grid-tile-footer><h3>Tram</h3></md-grid-tile-footer>
          </md-grid-tile>
          <md-grid-tile class="blue"
              md-rowspan="3" md-colspan="2" md-colspan-sm="1" ng-click="getBus()">
              <md-grid-tile-footer><h3>Bus</h3></md-grid-tile-footer>
          </md-grid-tile>
        </md-grid-list>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="src/landing/ServiceController.js"></script>


  </body>
</html>
